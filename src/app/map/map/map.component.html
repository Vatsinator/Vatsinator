<div class="map"
     leaflet
     [leafletOptions]="options"
     (leafletMapReady)="onMapReady($event)"
     (leafletMapMoveEnd)="onMoveEnd($event)"
     (leafletMapZoomEnd)="onZoomEnd($event)">
</div>

<app-vatsim-status
  class="leaflet-bar leaflet-control leaflet-control-custom vatsim-status"
  [updated]="updated | async"
  [numbers]="vatsimStatusNumbers | async"></app-vatsim-status>
