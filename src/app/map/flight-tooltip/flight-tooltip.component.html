<div class="d-flex flex-column justify-content-center align-items-center">
  <div><span class="callsign">{{ pilot?.callsign }}</span></div>
  <div><span class="aircraft">{{ pilot?.aircraft }}</span></div>
  <div>
    <span class="route" *ngIf="departure && destination">
      {{ departure | airport }} &rArr; {{ destination | airport }}
    </span>
  </div>
</div>
